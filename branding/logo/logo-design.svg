<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <title>ShadowlyOS Logo Design</title>
  <defs>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightShadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECF0F1;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Light Theme Version (Default) -->
  <g id="lightTheme">
    <!-- Symbol -->
    <g id="symbol" transform="translate(100, 150)">
      <!-- Main shape representing shadow -->
      <path d="M50,0 L200,0 L250,50 L250,200 L200,250 L50,250 L0,200 L0,50 Z" 
            fill="url(#shadowGradient)" />
      
      <!-- Accent shape representing light/reflection -->
      <path d="M70,20 L180,20 L230,70 L230,180 L180,230 L70,230 L20,180 L20,70 Z" 
            fill="none" 
            stroke="url(#accentGradient)" 
            stroke-width="6" />
      
      <!-- Additional geometric element -->
      <circle cx="125" cy="125" r="40" fill="url(#accentGradient)" opacity="0.7" />
      
      <!-- Cast shadow effect -->
      <path d="M50,0 L200,0 L250,50 L250,200 L200,250 L50,250 L0,200 L0,50 Z" 
            fill="#2C3E50" 
            transform="translate(15, 15)" 
            opacity="0.2" />
    </g>
    
    <!-- Logotype (Text) -->
    <g id="logotype" transform="translate(370, 200)">
      <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#2C3E50">
        <tspan x="0" y="0">SHADOWLY</tspan>
        <tspan x="0" y="48" font-size="36">OS</tspan>
      </text>
      <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#3498DB" opacity="0.8">
        <tspan x="3" y="3">SHADOWLY</tspan>
        <tspan x="3" y="51" font-size="36">OS</tspan>
      </text>
    </g>
  </g>
  
  <!-- Dark Theme Version (Hidden by default) -->
  <g id="darkTheme" style="display:none">
    <!-- Symbol -->
    <g id="symbolDark" transform="translate(100, 150)">
      <!-- Main shape representing shadow -->
      <path d="M50,0 L200,0 L250,50 L250,200 L200,250 L50,250 L0,200 L0,50 Z" 
            fill="url(#lightShadowGradient)" />
      
      <!-- Accent shape representing light/reflection -->
      <path d="M70,20 L180,20 L230,70 L230,180 L180,230 L70,230 L20,180 L20,70 Z" 
            fill="none" 
            stroke="url(#accentGradient)" 
            stroke-width="6" />
      
      <!-- Additional geometric element -->
      <circle cx="125" cy="125" r="40" fill="url(#accentGradient)" opacity="0.7" />
      
      <!-- Cast shadow effect -->
      <path d="M50,0 L200,0 L250,50 L250,200 L200,250 L50,250 L0,200 L0,50 Z" 
            fill="#ECF0F1" 
            transform="translate(15, 15)" 
            opacity="0.2" />
    </g>
    
    <!-- Logotype (Text) -->
    <g id="logotypeDark" transform="translate(370, 200)">
      <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ECF0F1">
        <tspan x="0" y="0">SHADOWLY</tspan>
        <tspan x="0" y="48" font-size="36">OS</tspan>
      </text>
      <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#3498DB" opacity="0.8">
        <tspan x="3" y="3">SHADOWLY</tspan>
        <tspan x="3" y="51" font-size="36">OS</tspan>
      </text>
    </g>
  </g>
  
  <!-- Symbol Only Version (for favicon/icon) -->
  <g id="symbolOnly" transform="translate(500, 400) scale(0.3)" style="display:none">
    <!-- Main shape representing shadow -->
    <path d="M50,0 L200,0 L250,50 L250,200 L200,250 L50,250 L0,200 L0,50 Z" 
          fill="url(#shadowGradient)" />
    
    <!-- Accent shape representing light/reflection -->
    <path d="M70,20 L180,20 L230,70 L230,180 L180,230 L70,230 L20,180 L20,70 Z" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="6" />
    
    <!-- Additional geometric element -->
    <circle cx="125" cy="125" r="40" fill="url(#accentGradient)" opacity="0.7" />
  </g>
  
  <!-- Text Only Version -->
  <g id="textOnly" transform="translate(400, 500)" style="display:none">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#2C3E50" text-anchor="middle">
      <tspan x="0" y="0">SHADOWLY</tspan>
      <tspan x="0" y="48" font-size="36">OS</tspan>
    </text>
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#3498DB" opacity="0.8" text-anchor="middle">
      <tspan x="3" y="3">SHADOWLY</tspan>
      <tspan x="3" y="51" font-size="36">OS</tspan>
    </text>
  </g>
  
  <!-- Export Specifications (as metadata) -->
  <metadata>
    <!-- 
    Export Specifications:
    
    1. Boot Screen:
       - Format: PNG
       - Size: 1920x1080px
       - Version: Symbol + Text
       - Theme: Dark
       
    2. Installer:
       - Format: SVG/PNG
       - Size: 400x300px
       - Version: Full logotype
       - Theme: Light or Dark (based on installer theme)
       
    3. Desktop:
       - Format: SVG/PNG
       - Sizes: 16x16, 32x32, 48x48, 64x64, 128x128, 256x256
       - Version: Symbol only (for app icon)
       - Version: Full logotype (for about screen)
       - Theme: Both light and dark
       
    4. Favicon:
       - Format: ICO/PNG
       - Sizes: 16x16, 32x32
       - Version: Symbol only
       - Theme: Light
    -->
  </metadata>
</svg>

